<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />

    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/reset.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B"

<body>

    <div class="jumbotron">

    </div>

        <div class="row">
            <!-- buttons will show up here -->
            <div class="col-12" id="buttons-view">
                
            </div>

        </div>
            <div class="row">
                <div class="col-12" id ="band-lineup">
                    <form id="band-form">
                        <label for="band-input">Add a singer/band</label>

                </div>
            </div>
            <!-- where gifs will show up -->

                <div class="col-12" id="gifs-view">

                </div>
            </div>
        </div>







    </div>
